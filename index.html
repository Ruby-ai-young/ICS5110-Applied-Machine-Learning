<html>
<head>
    <title>ICS5110</title>
	<meta charset="UTF-8" />
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		rel="stylesheet"
	/>
	<!-- MDB -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
		rel="stylesheet"
	/>
	<!-- CSS Stylesheet -->
	<link href="style.css" rel="stylesheet">
</head>

<body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">			
			<a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/846/846449.png" height="15" alt="MDB Logo" loading="lazy"/>
            </a>
			
			<div class="navbar-tooltip">
				<div class="tooltip-text" id="tooltip">            
					<button type="button" class="close" id="close-tooltip" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<p>This site generates predictions using 3 different models based on criminal cases. Press on the different tabs, input your data and get your predictions in the output.</p>
				</div>
				<div class="d-flex align-items-center">
				<button type="buttonl" class="btn btn-primary btn-floating" data-mdb-ripple-init id="question-mark" title="Click the question mark for more information.">
					<i class="far fa-question-circle"></i>
				</button>
				</div>
			</div>
        </div>
    </nav>

	<div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://rubyaiyoung-edu-ics5110-applied-machine-learning.hf.space" frameborder="0" allowfullscreen></iframe>
        </div>
	</div>
		
	<script>
        // Tooltip Popup
        const questionButton = document.getElementById("question-mark");
        const tooltip = document.getElementById("tooltip");
		const closeTooltipButton = document.getElementById("close-tooltip");
        
        questionButton.addEventListener("click", function()
		{
            tooltip.style.display = "block";
        });
        
        closeTooltipButton.addEventListener("click", function()
		{
            tooltip.style.display = "none";
        });
   </script>
